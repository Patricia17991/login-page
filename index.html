<head>

    <link rel="stylesheet" href="style.css">
    <title>LOGIN PAGE</title>
</head>
<body>
    <div class="container">
        <h1>Sing In</h1>

            <button class="btn">Submit</button>
            <p class="text">Don't have an account?
                <a href="#">Create Account</a>
            </p>
        </form>
    </div>
    <script src="./script.js"></script>
